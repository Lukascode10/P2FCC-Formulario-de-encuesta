<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style-formulario de encuesta.css">
        <link rel="stylesheet" href="Formulario de encuesta.js">
   </head>

   <body>
      <div class="container">
          <header class="header">
              <h1 id="title" class="text-center"><strong>Formulario de encuesta</strong></h1>
              <p id="description" class="description text-center">Encuestas de satisfaccion</p>
          </header> 

        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Nombre</label>
            <input 
             type="text" 
             name="name"
             id="name"
             class="form-control"
             placeholder="ingrese su nombre" required>
         </div>
            
         <div class="form-group">
          <label id="email-label" for="email">Correo</label>
            <input type="email" name="email"
              id="email"
              class="form-control"
              placeholder="ingrese su correo" required>
         </div>
            
         <div class="form-group">
           <label id="number-label" for="number">Edad<span class="clue">(opcional)</span></label>
            <input  type="number"
              name="age"
              id="number"
              min="5"
              max="99"
              class="form-control"
              placeholder="Edad">
         </div>
            
         <div class="form-group">
           <p>A que se dedica actualmente</p>
             <select id="dropdown" name="role" class="form-control">
                <option disabled selected value>Seleccione su ocupacion</option>
                <option value="Empleado">Empleado</option>
                <option value="Desempleado">Desempleado</option>
                <option value="Independiente">Independiente</option>
                <option value="student">Estudiante</option>
                <option value="Otros">Otros</option>
             </select>
         </div>
            
         <div class="form-group">
           <p>¿Prefieres vivir en el campo o en la ciudad?</p>
            <label>
              <input
              name="Campo-Ninguno"
              value="Campo"
              type="radio"
              class="input-radio"
              checked/>Campo
            </label>
            
            <label>
              <input
              name="Campo-Ninguno"
              value="Ciudad"
              type="radio"
              class="input-radio"
              />Ciudad
            </label>
            
            <label>
             <input
              name="Campo-Ninguno"
              value="Ninguno"
              type="radio"
              class="input-radio"
              />Ninguno
            </label>
         </div>
            
         <div class="form-group">
           <p>¿Que es lo que mas te gusta de la ciudad?</p>
           <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Selecciona</option>
              <option value="Edificaciones">Edificaciones</option>
              <option value="Tecnologia">Tecnologia</option>
              <option value="Oportunidades">Oportunidades</option>
              <option value="Otros">Otros</option>
           </select>
         </div>
            
         <div class="form-group">
           <p>¿Cuales son las cosas que mas te gustaria hacer en la vida?
            <span class="clue">(Selecciona varias)</span></p>
            <label>
              <input
              name="prefer"
              value="Salvar-mi-alma"
              type="checkbox"
              class="input-checkbox"
              checked
              />Salvar mi alma
            </label>
            
            <label>
              <input
              name="prefer"
              value="Estudiar"
              type="checkbox"
              class="input-checkbox"
              />Estudiar
            </label>
            
            <label>
              <input
              name="prefer"
              value="Trabajar"
              type="checkbox"
              class="input-checkbox"
              />Trabajar
            </label>
            
            <label>
              <input
              name="prefer"
              value="Tener-exito"
              type="checkbox"
              class="input-checkbox"
              />Tener exito
            </label>
            
            <label>
              <input
                name="prefer"
                value="Casarme"
                type="checkbox"
                class="input-checkbox"
                />Casarme
            </label>
        
            <label>
              <input
              name="prefer"
              value="Tener-hijos"
              type="checkbox"
              class="input-checkbox"
              />Tener hijos
            </label>
        
            <label>
              <input
              name="prefer"
              value="viajar"
              type="checkbox"
              class="input-checkbox"
              />Viajar
            </label>
            
            <label>
              <input
              name="prefer"
              value="Diversion"
              type="checkbox"
              class="input-checkbox"
              />Diversion
            </label>
            
            <label>
              <input
              name="prefer"
              value="Tener-salud"
              type="checkbox"
              class="input-checkbox"
              />Tener salud
            </label>
        
            <label>
              <input
              name="prefer"
              value="Hablar-otro-idioma"
              type="checkbox"
              class="input-checkbox"
              />Hablar otro idioma
            </label>
        
            <label>
              <input
              name="prefer"
              value="Mucho mas"
              type="checkbox"
              class="input-checkbox"
              />Mucho mas
            </label>
         </div>
            
         <div class="form-group">
           <p>Dejanos conocer tu opinion</p>
           <textarea
             id="comments"
             class="input-textarea"
             name="comment"
             placeholder="Deja tus comentarios...">
           </textarea>
         </div>
            
         <div class="form-group">
           <button type="submit" id="submit" class="submit-button">Enviar</button>
         </div>
        </form>
      </div>
    </body>
</html>
